{% if game.type == 1 %}

<!-- change to checkboxes -->
<div class="input-field col s6">
  <p>
    <label>
      <input type="checkbox"/>
      <span>{{ game.name }}</span>
    </label>
  </p>
</div>

{% else %}

<div class="input-field col s6">
  {% if game.icon %}
  <i class="material-icons prefix">{{ game.icon }}</i>
  {% endif %}
  <input id="{{ game.id }}" name="{{ game.id }}" type="text" required="" class="validate">
  <label for="{{ game.id }}">{{ game.name }}</label>
</div>

{% endif %}
