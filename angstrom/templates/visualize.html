{% extends "base.html" %}

{% block content %}
<style>
  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .svg-box {
    width: 100%;
    height: 0;
    position: relative;
  }

  .svg-box-content {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 90vh;
  }
</style>

<div class="col s12">
  <div class="svg-box">
    <svg class="svg-box-content" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    </svg>
  </div>
  <script src="{{ url_for('static', filename='js/visualize.js') }}"></script>
</div>

{% endblock %}
