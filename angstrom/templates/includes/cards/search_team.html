<div class="card-panel">
  <h4 class="center-align">Find Team</h4>

  <form method="POST" action="{{ url_for('find_team') }}">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input id="search_team" name="search_team" type="text" class="validate">
        <label for="search_team">Team #</label>
      </div>
      <div class="input-field col s12 center">
        <button class="btn waves-effect waves-light" type="submit" name="form">Submit</button>
      </div>
    </div>
  </form>
</div>
