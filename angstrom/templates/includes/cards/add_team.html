<div class="card-panel">
  <h4 class="center-align">Add Team</h4>
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_teams') }}" enctype=multipart/form-data>
      <div class="row">
        <div class="input-field col s6">
          <input id="team_num" name="team_num" type="number" required="" class="validate">
          <label for="team_num">Team #</label>
        </div>
        <div class="input-field col s6">
          <input id="team_name" name="team_name" type="text" required="" class="validate">
          <label for="team_name">Team Name</label>
        </div>
        <div class="input-field col s6">
          <input id="location" name="location" type="text" class="validate">
          <label for="location">Location</label>
        </div>
        <div class="input-field col s6">
          <input id="members" name="members" type="number" class="validate">
          <label for="members">Number of Members</label>
        </div>
        <div class="file-field input-field col s12">
          <div class="btn">
            <span>Upload robot picture</span>
            <input name="pic" type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <div class="input-field col s12 center">
          <button class="btn waves-effect waves-light" type="submit" name="form">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
