<div class="card-panel">
  <h4 class="center-align">Pre Scout</h4>
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('pre_scout') }}" enctype=multipart/form-data>
      <div class="row">
        <div class="input-field col s6">
          <input id="team_id" name="team_id" type="number" required="" class="validate">
          <label for="team_id">Team #</label>
        </div>
        <div class="input-field col s6">
          <input id="auton" name="auton" type="number" class="validate">
          <label for="auton">Auton Prediction</label>
        </div>
        <div class="input-field col s6">
          <input id="teleop" name="teleop" type="number" class="validate">
          <label for="teleop">Teleop Prediction</label>
        </div>
        <div class="input-field col s6">
          <input id="endgame" name="endgame" type="number" class="validate">
          <label for="endgame">Endgame Prediction</label>
        </div>
        <div class="input-field col s12">
          <input id="pre_notes" name="notes" type="text" class="validate">
          <label for="pre_notes">Notes</label>
          <span class="helper-text">Optional</span>
        </div>
        <div class="input-field col s12 center">
          <button class="btn waves-effect waves-light" type="submit" name="form">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
