<div class="card-panel">
  <h4 class="center-align">Current Users</h4>
  <ul class="collection">
    {% for u in users %}
    <li class="collection-item avatar">
      <i class="material-icons circle">person</i>
      <span class="title">
        {{ u[1] }}
        {% if u[2] == 1 %}
        <i class="material-icons tiny teal-text">grade</i>
        {% endif %}
      </span>
      <p>ID: {{ u[0] }}</p>
      <a href="{{ url_for('remove_users', u_id = u[0]) }}" class="secondary-content"><i class="material-icons">delete</i></a>
    </li>
    {% endfor %}
  </ul>
</div>
